<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One</title>
    <script>
      function getResult(op) {
        const calForm = document.forms.calForm;

        const opr1 = parseInt(calForm.opr1.value);
        const opr2 = parseInt(calForm.opr2.value);

        let result;

        switch (op) {
          case "+":
            result = opr1 + opr2;
            break;
          case "-":
            result = opr1 - opr2;
            break;
          case "*":
            result = opr1 * opr2;
            break;
          case "/":
            result = opr1 / opr2;
          default:
            break;
        }

        document.getElementById("result").innerHTML = `Result: ${result}`;
      }
    </script>
  </head>
  <body>
    <form name="calForm">
      Operand 1: <input type="text" name="opr1" /><br />
      Operand 2:<input type="text" name="opr2" /><br />
      <input type="button" value="-" onclick="getResult('-')" />
      <input type="button" value="+" onclick="getResult('+')" />
      <input type="button" value="*" onclick="getResult('*')" />
      <input type="button" value="/" onclick="getResult('/')" />
    </form>
    <div id="result"></div>
  </body>
</html>
