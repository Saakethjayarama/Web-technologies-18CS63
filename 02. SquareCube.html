<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two</title>
    <script>
      let content = `<table border='1'><thead><th>Square</th><th>Cube</th></thead><tbody>`;
      for (let i = 0; i <= 10; i++)
        content += `<tr><td>${i * i}</td><td>${i * i * i}</td></tr>`;
      content += `</tbody></table>`;

      function loadResult() {
        document.getElementById("result").innerHTML = content;
      }
    </script>
  </head>
  <body>
    <input type="button" value="load" onclick="loadResult()" />
    <div id="result"></div>
  </body>
</html>
